name: PHP CI

on:
  push:
    paths:
      - 'shopware/custom/static-plugins/**'
      - '.github/workflows/php-ci.yml'
  pull_request:
    paths:
      - 'shopware/custom/static-plugins/**'
      - '.github/workflows/php-ci.yml'

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        coverage: none
        tools: composer:v2
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Install dependencies
      run: |
        composer require --dev phpstan/phpstan
        composer require --dev friendsofphp/php-cs-fixer
    
    - name: Run PHPStan
      run: |
        ./vendor/bin/phpstan analyse shopware/custom/static-plugins --level=8
    
    - name: Run PHP-CS-Fixer (dry run)
      run: |
        ./vendor/bin/php-cs-fixer fix --dry-run --using-cache=no --diff --config=./.php-cs-fixer.dist.php

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        coverage: none
        tools: composer:v2
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Install dependencies
      run: |
        composer require --dev friendsofphp/php-cs-fixer
    
    - name: Run PHP-CS-Fixer
      run: |
        ./vendor/bin/php-cs-fixer fix --using-cache=no --diff --config=./.php-cs-fixer.dist.php
      continue-on-error: true
      
    - name: Create Pull Request
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && failure()
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "style: Fix code style issues"
        title: "[TASK] Fix code style issues"
        body: "This PR fixes code style issues found by PHP-CS-Fixer."
        branch: fix/code-style
        base: main
        delete-branch: true
